<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Apenime</title>
    <link rel="stylesheet" href="style/font.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/chekout_style.css">


</head>

<body>
    <header>
        <div class="content">
            <a href="index.html" class="logo"><img alt="logo" src="assets/APENIME_LOGO.png"></a>
            <nav class="menu mobile-menu">
                <div class="mobile_menu_icon_box purple_section">
                    <div class="mobile_menu_icon">
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="all_menu_list purple_section" id="menu">
                    <ul class="menu_list">
                        <li><a href="index.html" class="menu_item">HOME</a></li>
                        <li><a href="ALPHA_page.html" class="menu_item">ALPHA</a></li>
                        <li><a href="roadmap_page.html" class="menu_item">ROADMAP</a></li>
                        <li><a href="https://twitter.com/apenimeNFT" class="menu_item" target="_blank"><img alt="" src="assets/twitter.svg" class="icon1"></a></li>
                        <li><a href="https://discord.gg/apenime" class="menu_item" target="_blank"><img alt="" src="assets/icon2.svg" class="icon2"></a></li>
                        <li><a href="https://opensea.io/collection/apenime" class="menu_item" target="_blank"><img alt="" src="assets/icon3.svg" class="icon3"></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section class="section1 section">
        <div class="content">
            <div class="box">
                <img alt="" src="assets/chekout_icon.png" class="icon mobile">
                <div class="img_box"></div>
            </div>
            <div class="text_box">
                <img alt="" src="assets/chekout_icon.png" class="icon">
                <h1>Mint Now</h1>
                <p class="price">0.04 ETH per NFT</p>
                <p class="title">MetaMask Wallet Only</p>
                <div class="row_box">
                    <p class="text">Amount</p>
                    <div class="adetsay">
                        <input type="button" value="-" onclick="minus()">
                        <input type="text" value="1" id="adet">
                        <input type="button" value="+" class="barti" onclick="plus()">
                    </div>
                    <p class="max" onclick="max()">Max</p>
                </div>
                <div class="row_box">
                    <p class="text">Total</p>
                    <p class="text total" id="total">0.04 ETH</p>

                </div>
                <p class="note">Only WHITELISTED members that have submitted their address can mint from this page. If you are not whitelisted, head over to the PUBLIC MINT page instead.</p>
                <a href="" class="btn">MINT</a>
            </div>

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
        $('.mobile_menu_icon').click(function() {
            $(this).parents('.mobile-menu').toggleClass('show')
        })


        var count = 1;
        var countEl = document.getElementById("adet");
        var total_price = document.getElementById("total");

        function plus() {
            if (count < 3) {
                count++;
                countEl.value = count;
                total_price.innerHTML = (count * 0.04) + ' ETH'
            }
        }

        function minus() {
            if (count > 1) {
                count--;
                countEl.value = count;
                total_price.innerHTML = (count * 0.04) + ' ETH'
            }
        }

        function max() {
            count = 3;
            countEl.value = count;
            total_price.innerHTML = (count * 0.04) + ' ETH'
        }
    </script>
</body></html>
