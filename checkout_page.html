    <section class="section1 section">
        <div class="content">
            <div class="box">
                <p class="title">*gif scrolling through nfts</p>
                <div class="img_box"></div>
<!--                <img alt="" src="assets/chekout_img.png">-->
            </div>
            <div class="text_box">
                <img alt="" src="assets/chekout_icon.png" class="icon">
                <h1>Mint Now</h1>
                <p class="title">MetaMask Wallet Only</p>
                <div class="row_box">
                    <p class="text">Amount</p>
                    <div class="adetsay">
                        <input type="button" value="-" onclick="minus()">
                        <input type="text" value="1" id="adet">
                        <input type="button" value="+" class="barti" onclick="plus()">
                    </div>
                    <p class="max" onclick="max()">Max</p>
                </div>
                <div class="row_box">
                    <p class="text">Total</p>
                    <p class="text total">0.12 ETH</p>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
        $('.mobile_menu_icon').click(function() {
            $(this).parents('.mobile-menu').toggleClass('show')
        })


        var count = 1;
        var countEl = document.getElementById("adet");

        function plus() {
            if (count < 5) {
                count++;
                countEl.value = count;
            }
        }

        function minus() {
            if (count > 1) {
                count--;
                countEl.value = count;
            }
        }

        function max() {
            count = 5;
            countEl.value = count;
        }

    </script>
</body>
